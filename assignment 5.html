<!--  Create employee registration webpage using HTML form objects -->
<html>
<head>
<h1> Employee Registration Form</h1>
</head>
<body>
<form>
<table>

<tr>
<td>
Email Address:
</td>

<td>
<input type=”email”  placeholder=”Email” id="text1" name="email">
</td>
</tr>

<tr>
<td>
Password:
</td>

<td>
<input type="password" placeholder=”password” id="text2" name="pass">
</td>
</tr>

<tr>
<td>
Name:
</td>

<td>
<input type=”Name” placeholder=”Name” id="text3" name="name">
</td>
</tr>

<tr>
<td>
Age:
</td>

<td>
<input type="number" placeholder=”age” id="text4" name="age">
</td>
</tr>

<tr>
<td>
D/O/B:
</td>

<td>
<input type=”number” placeholder=”D/O/B” id="text5" name="dob">
</td>
</tr>

<tr>
<td>
Phone Number:
</td>

<td>
<input type=”number” placeholder=”PhoneNumber” id="text6" name="phonenumber">
</td>
</tr>


<tr>
<td>
Address
</td>

<td>
<input type=”Address” placeholder=”Address” id="text7" name="address">
</td>
</tr>

<tr>
<td>
City
</td>

<td>
<input type=”City” placeholder=”City” id="text8" name="city">
</td>
</tr>

<tr>
<td>
state
</td>

<td>
<input type=”State” placeholder=”State” id="text9" name="state">
</td>
</tr>

<tr>
<td>
Pincode
</td>

<td>
<input type=”Pincode” placeholder=”Pincode” id="text10" name="pincode">
</td>
</tr>

</table>
<p>
<button type="submit"> submit the form </button>
<input type="reset" value="reset">
</P>
</form>


 
</body>
</html>
